  perez_rosa_motivational_interviewing:
  - 'Motivational Interviewing counseling dataset (Perez-Rosas 2016)


    The dataset contains a total of 22,719 counselor utterances extracted from 277
    motivational interviewing sessions that are annotated with 10 counselor behavioral
    codes. The dataset is derived from a collection of 284 video recordings of counseling
    encounters using MI. The recordings were collected from various sources, including
    two clinical trials, students’ counseling sessions from a graduate level MI course,
    wellness coaching phone calls, and demonstrations of MI strategies in brief medical
    encounters.

    '
  - 'Original dataset: Perez-Rosas motivational interviewing dataset.

    Modification: Added custom annnotations

    Also extended with their own MI prompts.

    We thus obtained 4,365 client prompt-counselor reflection pairs, including 2,429
    prompt-CR and 1,636 prompt-SR pairs.


    public under https://lit.eecs.umich.edu/downloads.html#PAIR

    '
