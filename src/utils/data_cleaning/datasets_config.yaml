  psy_qa:
  - 'External: PsyQA

    Derived: CBT QA

    '
  - PsyQA
  - 1,000 QA pairs from the PsyQA dataset.  two human annotators inspected and labeled
    the responses of professional supporters in the PsyQA dataset with the corresponding
    professional psychological counseling theory categories (Cognitive-Behavioral
    Therapy labeled as 1, Dialectical Behavior Therapy as 2, Person-Centered Therapy
    as 3, and Reality Therapy as 4). The original data had quantities of 189, 317,
    196, and 298 for categories 1, 2, 3, and 4, respectively.
  - PsyQA, extended by "helping skills" column
  - PsyQA (+ Yixinly? "Thus we crawled 50K articles (0.1B tokens in total) related to psychology and mental health support from Yixinli (xinli001.com/info) and train a GPT-2 from scratch based on the corpus.")
  - |-
    PsyQA is an authoritative Chinese dialogue dataset focused
    on the field of mental health support. It covers 9 broad
    topics and multiple subtopics, encompassing various aspects
    of mental health. PsyQA is presented in a question-answer
    format, where each example includes a question, a detailed
    description of the mental issues, and keywords provided by
    anonymous help-seekers. Responses are asynchronously pro-
    vided by well-trained volunteers or professional counselors
    and involve detailed analysis and guidance in response to the
    help-seekers’ questions, aiming to offer mental health support.
    Additionally, the answers have been further annotated with
    seven psychological strategies based on psychological coun-
    seling theory [12],
